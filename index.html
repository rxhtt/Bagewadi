    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --perplex-bg: #050505;
            --perplex-sidebar: #0f0f10;
            --perplex-accent: #1c1c1e;
            --perplex-text: #f5f5f7;
            --android-blue: #3b82f6;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--perplex-bg);
            color: var(--perplex-text);
            margin: 0;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            overscroll-behavior-y: contain;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.08);
            border-radius: 10px;
        }
        .glass {
            background: rgba(15, 15, 16, 0.75);
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
            border: 1px solid rgba(255,255,255,0.08);
        }
        .ambient-blur {
            position: fixed;
            width: 150vw;
            height: 150vh;
            top: -25%;
            left: -25%;
            filter: blur(140px);
            opacity: 0.12;
            z-index: -1;
            pointer-events: none;
            background: radial-gradient(circle at center, var(--android-blue), transparent 60%);
            animation: pulse 12s infinite alternate ease-in-out;
        }
        @keyframes pulse {
          from { transform: scale(1) rotate(0deg); opacity: 0.08; }
          to { transform: scale(1.1) rotate(5deg); opacity: 0.15; }
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .active-tap:active {
            transform: scale(0.97);
            transition: transform 0.15s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .chat-bubble-user {
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.06);
            border-radius: 28px 28px 4px 28px;
            box-shadow: 0 10px 40px -10px rgba(0,0,0,0.5);
        }
        .chat-bubble-ai {
            background: transparent;
            padding: 0;
        }
        
        .android-sheet {
            box-shadow: 0 -20px 60px -10px rgba(0,0,0,0.8);
            will-change: transform;
            transform-gpu: translate3d(0,0,0);
        }
    </style>

}
